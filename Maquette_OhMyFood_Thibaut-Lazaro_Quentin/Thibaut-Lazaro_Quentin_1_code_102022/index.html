<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/responsive.sass">
  <link rel="stylesheet" href="./styles/styles.sass">
  <script src="https://kit.fontawesome.com/f25067b74a.js" crossorigin="anonymous"></script>
  <title>OhMyFood</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div id="header-logo">
      <img src="images/logos/ohmyfood@2x.svg" alt="OhMyFood Logo">
    </div>
  </header>
  <main>
    <!-- Search bar -->
    <section>
      <div>
        <input id="searchbar" type="text" placeholder="Paris, Belleville">
      </div>
    </section>
    <!-- Présentation -->
    <section>
      <h2>Réservez le menu qui vous convient</h2>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
      <button>Explorer nos restaurants</button>
    </section>
    <!-- Notre Fonctionnement -->
    <section>
      <h2>Fonctionnement</h2>
      <div>
        <ul>
          <li><sup>1</sup><i></i>Choisissez un restaurant</li>
          <li><sup>2</sup><i></i>Composez votre menu</li>
          <li><sup>3</sup><i></i>Dégustez au restaurant</li>
        </ul>
      </div>
    </section>
    <!-- Nos Restaurants -->
    <article>
      <h2>Restaurant</h2>
      <div>
        <figure>
          <img src="" alt="Plats de restaurants">
          <figcaption>
            <h3>La palette du goût</h3>
            <p>Menilmontant</p>
          </figcaption>
          <i class="fa-light fa-heart"></i>
        </figure>
        <figure>
          <img src="" alt="Plats de restaurants">
          <figcaption>
            <h3>La note enchantée</h3>
            <p>Charonne</p>
          </figcaption>
          <i class="fa-light fa-heart"></i>
        </figure>
        <figure>
          <img src="" alt="Plats de restaurants">
          <figcaption>
            <h3>&Agrave; la française</h3>
            <p>Cité Rouge</p>
          </figcaption>
          <i class="fa-light fa-heart"></i>
        </figure>
        <figure>
          <img src="" alt="Plats de restaurants">
          <figcaption>
            <h3>Le délice des sens</h3>
            <p>Folie-Méricourt</p>
          </figcaption>
          <i class="fa-light fa-heart"></i>
        </figure>
      </div>
    </article>
  </main>
  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <img src="images/logos/ohmyfood@2x.svg" alt="OhMyFood Logo">
    </div>
    <div>
      <ul>
        <li><i></i>Proposer un restaurant</li>
        <li><i></i>Devenir partenaire</li>
        <li>Mentions légales</li>
        <li>Contact</li>
      </ul>
    </div>
  </footer>
</body>

</html>
